<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>My Carbon Trigger</title>
    </head>

    <body class="container">
        <div class="imgbox">
            <img class="img" alt="plants and people" src="plants-people.PNG" />
        </div>
        <div>
            <h1 class="title">Welcome to Your Personal Carbon Trigger!</h1>
        </div>

        <form class="form-data" autocomplete="on">
            
                <div>
                    <h2 class="title_2">New? Add your Information</h2>
                </div>

            <div class="marg-top">
                <div class="column">
                    <label class="label" for="regionName">Region Name</label>
                    <input type="text" id="regionName" 
                        style="box-sizing: border-box;
                            background-color: #dddddd;
                            border-radius: 10px;
                            border: none;
                            width: 160px;
                            height: 40px;
                            "
                    />
                </div>

                <div class="column">
                    <label class="label" for="apiKey">Your API Key from tmrow</label>
                    <input type="text" id="apiKey" 
                        style="box-sizing: border-box;
                            background-color: #dddddd;
                            border-radius: 10px;
                            border: none;
                            height: 40px;
                            width: 160px;
                            -webkit-appearance: none;
                            appearance: none;"
                    />
                </div>
            </div>

            <button class="search-btn">Submit</button>
        </form>


        
        <div class="result">
            <div class="loading">loading...</div>
            <div class="errors"></div>
            <div class="data"></div>

            <div class="result-container">
                <div class="row">
                    <strong class="label">Region :</strong>
                    <span class="my-region">US-NEISO</span>
                </div>
                <div class="bot">
                    <strong class="label">Carbon Usage :</strong>
                    <span class="carbon-usage">292 grams(grams C02 emitted per kilowatt hour)</span>
                </div>
                <div class="row-1">
                    <strong class="label">Fossil Fuel Percentage :</strong>
                    <span class="fossil-fuel">55.41%</span>
                </div>
            </div>

            <div class="container">
                <img class="duck-img" id="duck-img" src="" alt="duck" />
            </div>
                <button class="refresh" id="refresh">새 오리 보기</button>
            
            <button class="clear-btn">Change region</button>
        </div>

        <script src="main.js"></script>
    </body>
</html>
